<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - CarryCouture</title>
    <link rel="stylesheet" href="payment.css"> <!-- Link to your CSS file -->
</head>
<body>

    <div class="payment-container">
        <h1>Complete Your Payment</h1>
        
        <!-- Billing Information Section -->
        <section class="billing-info">
            <h2>Billing Information</h2>
            <form id="billing-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="postalCode">Postal Code</label>
                    <input type="text" id="postalCode" name="postalCode" required>
                </div>
            </form>
        </section>

        <!-- Payment Method Section -->
        <section class="payment-method">
            <h2>Payment Method</h2>
            <form id="payment-form">
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" required maxlength="16">
                </div>
                <div class="form-group">
                    <label for="expiryDate">Expiry Date</label>
                    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" maxlength="3" required>
                </div>
            </form>
        </section>

        <!-- Order Summary Section -->
        <section class="order-summary">
            <h2>Order Summary</h2>
            <p>Subtotal: $100</p>
            <p>Shipping: $10</p>
            <p>Total: $110</p>
        </section>

        <!-- Confirm Payment Button -->
        <button type="button" class="confirm-payment-button" onclick="confirmPayment()">Confirm Payment</button>
    </div>

    <script>
        // Function to check if all fields are filled and show a confirmation prompt
        function confirmPayment() {
            var fullName = document.getElementById("fullName").value;
            var email = document.getElementById("email").value;
            var address = document.getElementById("address").value;
            var city = document.getElementById("city").value;
            var postalCode = document.getElementById("postalCode").value;
            var cardNumber = document.getElementById("cardNumber").value;
            var expiryDate = document.getElementById("expiryDate").value;
            var cvv = document.getElementById("cvv").value;

            // Check if all required fields are filled
            if (fullName && email && address && city && postalCode && cardNumber && expiryDate && cvv) {
                var confirmMessage = "Please confirm that all the details are correct:\n" +
                    "Full Name: " + fullName + "\n" +
                    "Email: " + email + "\n" +
                    "Address: " + address + "\n" +
                    "City: " + city + "\n" +
                    "Postal Code: " + postalCode + "\n" +
                    "Card Number: " + cardNumber + "\n" +
                    "Expiry Date: " + expiryDate + "\n" +
                    "CVV: " + cvv;
                
                // Confirm the user's details before proceeding
                var userConfirmed = confirm(confirmMessage);

                if (userConfirmed) {
                    // Redirect to the order confirmation page after payment confirmation
                    window.location.href = "order-confirmation.html"; // Replace with your actual confirmation page URL
                }
            } else {
                alert("Please fill out all the fields before confirming your payment.");
            }
        }
    </script>

</body>
</html>
